{% extends 'instaclone/templatepage.html' %}

{% block content %}
{% for post in posts %}
    <div class="post-box">
        <div class="post-user post-container">
            <p>{{ post.author }}</p>
        </div>
                    
        <div class="post-container">
            <p>{{ post.text|linebreaksbr }}</p>
            <p class="created-date">{{ post.created_date }}</p>
        </div>     
    </div>
{% endfor %}
{% endblock %}
